<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kun mini site - Cho Bé</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick-theme.css" />
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/magnific-popup/dist/magnific-popup.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" type="text/css" href="http://idp.vn/kun/wp-content/themes/kun/assets/scroll/jquery.mCustomScrollbar.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="main" class="page page-home type-kid">
        <header class="main-header" id="main-header">
            <div class="btn-menu-mob show-for-small">Menu</div>
            <nav class="main-nav">
                <a href="" title="Cho bố mẹ"><span>Cho bố mẹ</span></a>
                <a href="" title="Cho bé" class="active"><span>Cho bé</span></a>
                <a href="" title="Cùng chơi Kun"><span>Cùng chơi Kun</span></a>
                <a href="" title="Trúng iPhone"><span>Trúng iPhone</span></a>
                <a href="" title="Liên hệ"><span>Liên hệ</span></a>
                <a href="" title="Khuyến mãi"><span>Khuyến mãi</span></a>
            </nav>
        </header>


        <div class="main-content">
            <h2 class="heading">Bé uống sữa KUN để khám phá thế giới KUN thực tế ảo</h2>
            <img src="images/global/kun-products.png" alt="" class="kun-products" />
            <div class="wrap-video-intro">
                <h3 class="title">Xem video hướng dẫn</h3>
                <div class="inner">
                    <ul class="list-video">
                        <li class="video">
                            <div class="thumbnail">
                                <img src="images/video-kun.jpg" alt=""  class="click-video" data-src="SA5pPiv1Y_Y"  />
                                <span class="click-video icon-play" data-src="SA5pPiv1Y_Y"></span>
                            </div>
                        </li>
                        <li class="video center">
                            <div class="thumbnail">
                                <img src="images/video-kun.jpg" alt=""  class="click-video" data-src="9DLtzc9KLiw" />
                                <span class="click-video icon-play" data-src="9DLtzc9KLiw"></span>
                            </div>
                        </li>
                        <li class="video">
                            <div class="thumbnail">
                                <img src="images/video-kun.jpg" alt=""  class="click-video" data-src="SA5pPiv1Y_Y" />
                                <span class="click-video icon-play" data-src="SA5pPiv1Y_Y"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="wrap-collect-toy">
            <div class="wrap-heading">
                <img src="images/global/logo-vr-toy.png" alt="" class="logo-vr-toy" />
                <span class="title">có rất nhiều bộ đồ chơi cho bé sưu tập</span>
            </div>
            <div class="wrap-list-collection">
                <ul class="list-collection">
                    <li class="item">
                        <img src="images/collection-vr-toy/item-vr-1.png" alt="" />
                    </li>
                    <li class="item">
                        <img src="images/collection-vr-toy/item-vr-2.png" alt="" />
                    </li>
                    <li class="item">
                        <img src="images/collection-vr-toy/item-vr-3.png" alt="" />
                    </li>
                    <li class="item">
                        <img src="images/collection-vr-toy/item-vr-4.png" alt="" />
                    </li>
                    <li class="item">
                        <img src="images/collection-vr-toy/item-vr-1.png" alt="" />
                    </li>
                    <li class="item">
                        <img src="images/collection-vr-toy/item-vr-2.png" alt="" />
                    </li>
                </ul>
            </div>
        </div>

        <div class="wrap-download-app">
            <div class="inner">
                <a href="" title="App Store" class="btn-app-store">App Store</a>
                <a href="" title="Google play" class="btn-google-play">Google play</a>
            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="/bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <script src="/bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="http://idp.vn/kun/wp-content/themes/kun/assets/js/jquery.mCustomScrollbar.js?ver=151204"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js?_=1459740349656"></script>
    <script type="text/javascript" src="http://idp.vn/kun/wp-content/themes/kun/assets/js/smoothScroll.js?ver=151204"></script>

    <!-- build:js scripts/kun-mini-site-2016.js -->
    <script src="scripts/kun-mini-site-2016.js"></script>
